<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibefeed Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #121212;
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    .logo {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #e91e63;
      letter-spacing: 2px;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      margin-top: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1e1e1e;
      color: #fff;
      font-size: 16px;
    }
    .show-password {
      font-size: 12px;
      margin-top: 5px;
      color: #bbb;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e91e63;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff4081;
    }
    .links {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    .links a {
      color: #bbb;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Vibefeed</div>
    <form id="loginForm">
      <label for="username">Email or Mobile</label>
      <input type="text" id="username" placeholder="Enter email or mobile" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
      <div class="show-password" onclick="togglePassword()">üëÅÔ∏è Show/Hide Password</div>

      <button type="submit">Log In</button>
    </form>

    <div class="links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      // You can connect this to a backend later
      alert("Login successful! (Demo only)");
    });
  </script>
</body>
</html>
